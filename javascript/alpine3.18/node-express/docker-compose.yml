version: '3.9'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - express-net
    env_file:
      - ./.env.example
    restart: on-failure

networks:
  express-net:
    driver: bridge


